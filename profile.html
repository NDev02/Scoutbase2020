<!-- profileInit() -->
<h1 class="desktop">My Profile</h1>
<img class="desktop circular-image team-icon neumorphic-push" src="./assets/test/team.png">

<div class="card" id="user-information">
    <h1 class="label desktop">User ID</h1>
    <div class="content">
        <h1 class="label mobile">User ID</h1>
        <div class="grid mobile-no-col col-2">
            <label>My UUID</label>
            <input type="text" id="user-id" disabled>
        </div>
    </div>
</div>

<div class="card" id="team-message-board">
    <h1 class="label desktop">Team Message Board</h1>
    <div class="content">
        <h1 class="label mobile">Team Message Board</h1>
        <p>No messages.</p>
    </div>
</div>

<div class="card" id="team-watchlist">
    <h1 class="label desktop">Team Watchlist</h1>
    <div class="content">
        <h1 class="label mobile">Watchlist</h1>
        <p>You have no teams on your watchlist.</p>
        <ul class="team-list" hidden>
        </ul>
    </div>
</div>

<div class="card" id="debugging-tools">
    <h1 class="label desktop">Debugging Tools</h1>
    <div class="content">
        <h1 class="label mobile">Debugging Tools</h1>
        <div class="grid mobile-no-col col-2">
            <label>Toggle Testing</label>
            <button onclick="localStorage.setItem('testing', !(eval(localStorage.getItem('testing')) || false))" class="button-secondary">Toggle</button>
            <label>Reset Application Data</label>
            <button onclick="location.reload(true)" class="button-secondary">Reset</button>
        </div>
    </div>
</div>
