<!-- eventInit() -->
<h1 id="name">Event Name</h1>
<h2 id="city-state">City, State</h2>

<div class="card" id="start-date">
    <h1 class="label desktop">Start Date</h1>
    <div class="content">
        <h1 class="label mobile">Start Date</h1>
        <p>MM/DD/YYYY</p>
    </div>
</div>

<div class="card" id="end-date">
    <h1 class="label desktop">End Date</h1>
    <div class="content">
        <h1 class="label mobile">End Date</h1>
        <p>MM/DD/YYYY</p>
    </div>
</div>

<div class="card" id="teams">
    <h1 class="label desktop">Teams</h1>
    <div class="content">
        <h1 class="label mobile">Teams</h1>
        <p>No teams registered.</p>
    </div>
</div>

<div class="card" id="event-location">
    <h1 class="label desktop">Event Location</h1>
    <div class="content">
        <h1 class="label mobile">Event Location</h1>
        <iframe width="100%" height="300px" frameborder="0" style="border:0" src="" allowfullscreen></iframe>
    </div>
</div>

<button class="button-primary" onclick="setEvent()">Set Current Event</button>
